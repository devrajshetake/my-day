<div class="container">
    <div class="user-image">
        <img src="https://api.dicebear.com/6.x/{{avatarType}}/svg?seed={{user?.username}}"
        alt="this image contains user-image"> 
    </div>

    <div class="content">
        <h3 class="name">{{user?.firstName}} {{user?.lastName}}</h3>
        <p class="username">@{{user?.username}}</p>



        <p class="details">
          Kickstart your day with My Day.
        </p>


        <a class="effect effect-4" href="#" routerLink="/quotes">
            <span>Start My Day</span>
        </a>
    </div>
    <button class="button" (click)="setAvatarType('pixel-art')">Pixel Art</button>
<button class="button" (click)="setAvatarType('initials')">Initials</button>
<button class="button" (click)="setAvatarType('avataaars')">Avataaars</button>
</div>
